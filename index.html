<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4aeacb7a4b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row">
        <div id="nav" class=" col- col-sm- col-md- col-lg- col-xl- col-xxl-">
            <div class="logo">
                <span>My Logo</span>
            </div>
                <ul id="normal">
                    <li class="othertools" title="notifications"><a href=""><i class="fa-solid fa-bell"></i> </a></li>
                    <li class="othertools" title="messages"><a href=""><i class="fa-solid fa-envelope"></i> </a></li>
                    <li class="othertools" title="networks"><a href=""><i class="fa-solid fa-globe"></i> </a></li>
                    <li class="othertools" title="setting"><a href=""><i class="fa-solid fa-gear"></i> </a></li>
                </ul>
                
                <div class="dropdown">
                    <span class="drop-icon" data-bs-toggle="dropdown">
                        &#9776;
                    </span>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-bell"></i> Notifications</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-globe"></i> Networks</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    </ul>
                  </div>
                  
                  <div class="mod">
                    <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Open modal
                   </button>
                   
                   <!-- The Modal -->
                   <div class="modal" id="myModal">
                     <div class="modal-dialog">
                       <div class="modal-content">
                     
                         <!-- Modal Header -->
                         <div class="modal-header">
                           <h4 class="modal-title">Modal Heading</h4>
                           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                         </div>
                     
                         <!-- Modal body -->
                         <div class="modal-body">
                           Modal body..
                         </div>
                     
                         <!-- Modal footer -->
                         <div class="modal-footer">
                           <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                         </div>
                     
                       </div>
                     </div>
                   </div>
                  </div>
        </div>
    </div>
    </div>
</body>
</html>
