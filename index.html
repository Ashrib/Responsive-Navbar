<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar with Modal</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4aeacb7a4b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row">
        <div id="nav" class=" col- col-sm- col-md- col-lg- col-xl- col-xxl-">
            <div class="logo">
                <span>My Logo</span>
            </div>
                <ul id="normal">
                    <li class="othertools" title="notifications"><a href=""><i class="fa-solid fa-bell"></i> </a></li>
                    <li class="othertools" title="messages"><a href=""><i class="fa-solid fa-envelope"></i> </a></li>
                    <li class="othertools" title="networks"><a href=""><i class="fa-solid fa-globe"></i> </a></li>
                    <li class="othertools" title="setting"><a href=""><i class="fa-solid fa-gear"></i> </a></li>
                </ul>
                          <!-- dropdown list -->
                <div class="dropdown">
                    <span class="drop-icon" data-bs-toggle="dropdown">
                        &#9776;
                    </span>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-bell"></i> Notifications</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-globe"></i> Networks</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    </ul>
                  </div>
                                <!-- modal -->
                  <div id="modal-btn"><button class="btn-primary" id="sign-in" onclick="signIn()">Sign in</button></div>
                  
                  <div id="modal" class="row">
                    <div id="modal-body" class="sign col-sm-9 col-md-10 col-11 col-lg-8 col-xl-7 col-xxl-8">
                      <div id="modal-head">
                        <h4>Sign in</h4>
                           <button type="button" class="btn btn-close" onClick="closeMod()"></button>
                      </div>

                      <div id="modal-content">
                        <form action="" method="get">
                          <input type="text" placeholder="User name" maxlength="20" id="username"/><p class="error" id="n-error"></p>
                          <input id="email-inp" type="email" placeholder="@email" maxlength="30" id="email"/><p class="error" id="eml-error"></p>
                          <input type="password" placeholder="Password" maxlength="15" id="password"/><button id="pass-show" onClick="showPass()"><i class="fa-solid fa-eye"></i></button><p class="error" id="pass-error"></p>
                         </form>
                      </div>

                      <div id="modal-end">
                        <button type="button" class="btn btn-danger" onClick="submit()">Submit</button>
                      </div>
                    </div>
                    <!-- modal body end-->

                  </div>
                  <!-- modal end -->
        </div>
    </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
